
<div style="margin-top: 20px">
  <h2>New User? Signup</h2>
  <hr/>
</div>
<div style="margin-top: 30pt">
  <form (click)="onSubmit()" #signupForm="ngForm">

    <div class="form-group">
      <label for="firstNameField"><strong>First Name</strong></label>
      <input type="text" class="form-control" id="firstNameField"
             [(ngModel)]="signup.firstName" required placeholder="First Name"
             name="fName" #fname="ngModel"/>
    </div>
    <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger">First Name is required</div>

    <div class="form-group">
      <label for="middleNameField"><strong>Middle Name</strong></label>
      <input type="text" class="form-control" id="middleNameField"
             [(ngModel)]="signup.middleName" required placeholder="Middle Name"
             name="mName" #mname="ngModel"/>
    </div>

    <div class="form-group">
      <label for="lastNameField"><strong>Last Name</strong></label>
      <input type="text" class="form-control" id="lastNameField"
             [(ngModel)]="signup.lastName" required placeholder="Last Name"
             name="lName" #lname="ngModel"/>
    </div>
    <div [hidden]="lname.valid ||lname.pristine" class="alert alert-danger">Last Name is required</div>

    <div class="form-group">
      <label for="date_of_BirthField"><strong>Date of Birth</strong></label>
      <input type="date" class="form-control" id="date_of_BirthField"
             [(ngModel)]="signup.date_Of_Birth" required placeholder="Last Name"
             name="dobName" #dob="ngModel"/>
    </div>
    <div [hidden]="dob.valid || dob.pristine" class="alert alert-danger">Date of Birth is required</div>

    <div class="form-group">
      <label><strong>Gender</strong></label>
      <input type="radio" class="form-control" id="m_GenderField"
             [(ngModel)]="signup.gender" required value="M"
             name="gender" #m_gender="ngModel"/>Male
      <input type="radio" class="form-control" id="F_GenderField"
             [(ngModel)]="signup.gender" required value="F"
             name="gender" #gender="ngModel"/>Female
    </div>
    <div [hidden]="gender.valid || gender.pristine " class="alert alert-danger">Select one of the option</div>

    <div class="form-group">
        <label for="emailField"><strong>Email address</strong></label>
        <input type="email" class="form-control" id="emailField"
             [(ngModel)]="signup.email" required placeholder="name@example.com"
             name="uEmail" #email="ngModel"/>
    </div>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email address is required</div>

    <div class="form-group">
      <label for="password"><strong>Password</strong></label>
      <input type="password" class="form-control" id="password"
             [(ngModel)]="signup.password" name="password"
             (blur)="confirmPassword()" required placeholder="Password" #pswd="ngModel"/>
    </div>
    <div [hidden]="pswd.valid || pswd.pristine" class="alert alert-danger">Password is required</div>

    <div class="form-group">
      <label for="cnfpassword"><strong>Confirm Password</strong></label>
      <input type="password" class="form-control" id="cnfpassword" [(ngModel)]="passwordConfirmationTxt" (blur)="confirmPassword()" name="passwordConfirmationTxt"/>
    </div>
    <div [hidden]="!passwordConfirmationFailed" class="alert alert-danger">Password did not match</div>


    <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid" >Submit</button>
  </form>
</div>
